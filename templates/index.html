{% include "header.html" %}
<section class="first">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="image d-block w-100" src="https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/0x0.jpg?format=jpg&crop=4560,2565,x790,y784,safe&width=1200" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="image d-block w-100" src="https://motoringmatters.ie/wp-content/uploads/2021/07/2021-Maserati-MC20-3.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="image d-block w-100" src="https://carwow-uk-wp-3.imgix.net/18015-MC20BluInfinito-scaled-e1666008987698.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

</section>
<section class="second">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h2>Get Started and Login to discover <br>all you want about your dreams car!</h2>
        {% if log == False: %}
        <a href="{{ url_for('login') }}" type="button"> <div class="box">LOGIN</div></a>
        {% else: %}
        <a href="{{ url_for('logout') }}" type="button"> <div class="box">LOGOUT</div></a>
        {% endif %}
      </div>
    </div>
  </div>

</section>



{% include "footer.html" %}



</body>
</html>
